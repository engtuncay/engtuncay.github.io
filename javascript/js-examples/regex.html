  <body>
    <script>
      {
        const str = "I love JavaScript";
        const pattern = /love/g;
        const result = str.match(pattern);
        console.log(result);
      }
      //------------------------
      {
        const str = "I love Js, I luve Ts, I live Ps";
        const pattern = /l.{1}ve/;
        const result = str.match(pattern);
        console.log(result);
      }
      // ---Output---
      // ["love","luve","live"]
    </script>
  </body>
